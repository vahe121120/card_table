    <title>Setting Menu</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        #content {
            display: flex;
            justify-content: flex-end;
        }
		
		#cont {
			font-size: 80px;
		}

        #img {
            cursor: pointer;
			user-select: none;
			font-size: 50px;
        }

        #settingsBlock {
            display: flex;
            justify-content: space-between;
        }

        #theader {
            border: 2px solid gray;
            display: none;
        }

        .item {
            border: 1px solid gray;
            font-size: large;
            font-family: sans-serif;
            padding-top: 5px;
            cursor: pointer;
        }

        .darkItem {
            border: 1px solid gray;
            display: flex;
            justify-content: space-between;
            font-size: large;
            font-family: sans-serif;
            padding-top: 5px;
        }

        #backToggle {
            height: 20px;
            width: 25px;
            cursor: pointer;
			user-select: none;
        }
    </style>

</head>

    <div id="content">
		<span id="img" class="material-symbols-outlined">settings</span>
    </div>

            <div class="item">Account</div>
            <div class="item">Language</div>
            <div class="darkItem">

toggle_off

            </div>
