    <title>Setting Menu</title>

    <style>
        #content {
            display: flex;
            justify-content: flex-end;
        }

        #img {
            height: 60px;
            width: 60px;
            cursor: pointer;
        }

        #img:hover {
            background-color: rgb(95, 95, 95);
        }

        #settingsBlock {
            display: flex;
            justify-content: flex-end;
        }

        #theader {
            border: 2px solid gray;
            display: none;
        }

        .item {
            border: 1px solid gray;
            font-size: large;
            font-family: sans-serif;
            padding-top: 5px;
            cursor: pointer;
        }

        .darkItem {
            border: 1px solid gray;
            display: flex;
            justify-content: space-between;
            font-size: large;
            font-family: sans-serif;
            padding-top: 5px;
        }

        #backToggle {
            height: 20px;
            width: 25px;
            cursor: pointer;
            color:
        }
    </style>

</head>
